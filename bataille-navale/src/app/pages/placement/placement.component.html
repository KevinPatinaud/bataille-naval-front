<app-grid-placement [selectedBoat]="selectedBoat" (gridUpdateEvent)="onGridUpdate($event)" (mouseEnterInTheGrid)="mouseEnterInTheGrid()" (mouseExitTheGrid)="mouseExitTheGrid()" />
<app-boat-selector [selectedBoat]="selectedBoat" [isMouseOverTheGrid]="isMouseOverTheGrid"  [onGridBoats]="onGridBoats" (onBoatSelectedEvent)="onBoatSelected($event)" (onLastBoatSelectedEvent)="onLastBoatSelected()"/>

<ng-container  *ngIf="isWaitingForOpponentPositionHisBoat">
<div class="waitCover" ></div>
<div class="waitBox" >
    <img class="waitMessage" src="/assets/images/wait.jpg" />
</div>
</ng-container>
