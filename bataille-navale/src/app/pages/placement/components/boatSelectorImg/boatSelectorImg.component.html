<div  
[class.boatImgSelected]="selected" 
[class.boatAlreadyPositionned]="disable" class="boatImg"
 [style.background-image]="'url(' + boatToDisplay?.image + ')'"
 [style.display]="(selected && isMouseOverTheGrid) ? 'none' : 'block'"
 cdkDrag

 (cdkDragStarted)="dragStarted($event , dragRef )"
 (cdkDragEnded)="dragEnded(dragRef)"></div>
