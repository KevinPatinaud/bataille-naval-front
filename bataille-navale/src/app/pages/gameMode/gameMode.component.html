<div class="game_mode">
    <ng-container *ngIf="displaySoloOrMultiBtn">
        <div class="infoArea">Choisissez votre mode de jeu</div>
        <button class="chose_mode" (click)="choseModeSolo()">Solo</button>
        <button class="chose_mode" (click)="choseModeMultiPlayer()">Multijoueur</button>
    </ng-container>
    <app-multi-player-option-box  *ngIf="displayMultiplayerOptionBox" (closeEvent)="closeMultiPlayerBox()" (joinGameEvent)="joinGame($event)" />
</div>
